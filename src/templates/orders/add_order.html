<form hx-post="{{  request.path }}"
      hx-headers="{'x-csrftoken': '{{ csrf_token }}' }"
      class="mt-4 space-y-4 lg:mt-5 md:space-y-5">
    {% csrf_token %}
    {% if form.non_field_errors %}
        <p class="text-red-700 font-bold text-center">{{ form.non_field_errors }}</p>
    {% endif %}
    {% for field in form.hidden_fields %}
            {{ fieid.errors }}
            {{ field }}
    {% endfor %}
    {% for field in form.visible_fields %}
        {{ field.errors }}
        <p class="text-bold text-black">{{ field.label }}</p>
        {{ field|form_class }}
    {% endfor %}
    <c-button title="Order" />
</form>
