{% load humanize %}
<div class="flex flex-wrap items-center gap-y-4 py-6">
    <dl class="w-1/2 sm:w-1/4 lg:w-auto lg:flex-1">
      <dt class="text-base font-medium text-gray-500 dark:text-gray-400">Order ID:</dt>
      <dd class="mt-1.5 text-base font-semibold text-gray-900 dark:text-white">
        <a href="#" class="hover:underline">#{{ object.pk|truncatechars:7 }}</a>
      </dd>
    </dl>

    <dl class="w-1/2 sm:w-1/4 lg:w-auto lg:flex-1">
      <dt class="text-base font-medium text-gray-500 dark:text-gray-400">Date:</dt>
      <dd class="mt-1.5 text-base font-semibold text-gray-900 dark:text-white">{{ object.timestamp|naturalday }}</dd>
    </dl>

    <dl class="w-1/2 sm:w-1/4 lg:w-auto lg:flex-1">
      <dt class="text-base font-medium text-gray-500 dark:text-gray-400">Price:</dt>
      <dd class="mt-1.5 text-base font-semibold text-gray-900 dark:text-white">$ {{ object.product.price }}</dd>
    </dl>

    <dl class="w-1/2 sm:w-1/4 lg:w-auto lg:flex-1">
      <dt class="text-base font-medium text-gray-500 dark:text-gray-400">Status:</dt>
      {% include "helpers/orders/status.html" with status=object.status %}
    </dl>

    <div class="w-full grid sm:grid-cols-2 lg:flex lg:w-64 lg:items-center lg:justify-end gap-4">
      {% if object.status in object.can_delete %}
      <button class="w-full rounded-lg border border-red-700 px-3 py-2 text-center text-sm font-medium text-red-700 hover:bg-red-700 hover:text-white focus:outline-none focus:ring-4 focus:ring-red-300 dark:border-red-500 dark:text-red-500 dark:hover:bg-red-600 dark:hover:text-white dark:focus:ring-red-900 lg:w-auto">Cancel order</button>
      {% endif %}
      <a href="#" class="w-full inline-flex justify-center rounded-lg  border border-gray-200 bg-white px-3 py-2 text-sm font-medium text-gray-900 hover:bg-gray-100 hover:text-indigo-700 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-100 lg:w-auto">View details</a>
    </div>
  </div>
