<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Products for Cleaning, freshening, and disinfecting, and very good for muiltipurpose.">
    <meta name="keywords" content="Beckings, Products, Nigeria, Abuja">
    <meta name="author" content="Beckings inc.">
    <title>{% block title %}Beckings{% endblock %}</title>
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body hx-headers="{'X-CSRF-TOKEN': '{{ csrf_token }}'}">
    {% block content %}
    {% endblock %}
    
    {% block extra_body %}
    {% endblock %}
</body>
</html>
